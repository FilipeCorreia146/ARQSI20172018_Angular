<h2>Receitas</h2>
<a routerLink="/receita/criar-receita">Criar Receita</a>
<ul class="receitas">
  <li *ngFor="let receita of receitas" [class.selected]="receita === selectedReceita" (click)="onSelect(receita)">
    <span class="badge">{{receita.nomeUtente}}</span>
  </li>
</ul>

<div *ngIf="selectedReceita">

  <h2>Detalhes da receita de {{ selectedReceita.nomeUtente }}</h2>
  <div>
    <h3>Prescrições</h3>
    <li *ngFor="let prescricao of selectedReceita.prescricoes">

      </div>

        </label>

        <span>Fármaco: {{prescricao.farmaco}}</span>

        <span>Validade: {{prescricao.validade}}</span>
      </div>
    </li>

  </div>

<a routerLink="/comentar">Comentar</a>
<p></p>
<h2>Comentários</h2>
<ul class="comentarios">
  <li *ngFor="let comentario of comentarios">
    <h3>{{comentario.nome | uppercase}}</h3>
    <div>
      <li *ngFor="let reacao of comentario.reacoes">
        <div>
          <span>{{reacao.descricao}}</span>
        </div>
      </li>
    </div>
  </li>
</ul>

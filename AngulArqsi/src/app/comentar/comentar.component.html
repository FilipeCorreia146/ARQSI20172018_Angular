<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="f.form.valid && comentar()" #f="ngForm" novalidate>
    <h2> Comentar </h2>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted
        && !nomeFarmaco.valid }">
      <label for="nomeFarmaco">
        <b>Fármaco: </b>
      </label>
      <input type="text" placeholder="Enter Fármaco" class="form-control" name="nomeFarmaco" [(ngModel)]="model.nomeFarmaco" #email="ngModel"
        required />
      <div *ngIf="f.submitted && !nomeFarmaco.valid" class="helpblock">nomeFarmaco is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted
        && !descricao.valid }">
      <label for="descricao">
        <b>Descrição: </b>
      </label>
      <input type="text" placeholder="Enter Descrição" class="form-control" name="descricao" [(ngModel)]="model.descricao"
        #password="ngModel" required />
      <div *ngIf="f.submitted && !descricao.valid" class="helpblock">descricao is required</div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" type="btn btnprimary">Comentar</button>
      <!--button class="criar" title="comentar" (click)="comentar()">Comentar</button-->

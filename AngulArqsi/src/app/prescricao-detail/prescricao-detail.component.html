<h1>Detalhes da Prescrição</h1>
<div *ngIf="prescricao">    
  <h2>Id : {{ prescricao._id | uppercase }}</h2>
  <div>
    <span>Farmaco: </span>{{prescricao.farmaco}}
    <p>
    <span>Quantidade: </span>{{prescricao.quantidade}}
    <p>
    <span>Posologia: </span>{{prescricao.posologiaPrescrita}}
    <p>
    <span>Apresentação: </span>{{prescricao.apresentacao}}</div>
    
    
  <h3> Aviamentos </h3>
  <div class="grid grid-pad">
    <a *ngFor="let aviamento of prescricao.aviamento">
      <div class="module prescricao">
          <h4 *ngIf="aviamento!==null">{{aviamento._id}}</h4>          
      </div>
    </a>
  </div>
  <div>
    <label>Quantidade:</label>
    <input type="number" class="form-control" name="qtd" [(ngModel)]="model.qtd" #qtd="ngModel" required />
    <p>
      <button (click)="aviar()" onClick="window.location.reload()">Aviar Prescrição</button>
    </p>
  </div>
  <button (click)="goBack()">go back</button>
</div>
